<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrocel</title>
    <link rel="stylesheet" href="carrocel.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>

    <header class="topo">
        <div class="logo">
            <img src="logo2.png" alt=" imagem da logo" class="logo-empresa">
            <p><strong> WORKMATCH</strong></p>
        </div>

        <div class="pesquisas">
            <input placeholder="pesquise aqui" class="input-pesquisa">
            <i class="fa-solid fa-magnifying-glass" id="icone-busca"></i>

        </div>
        <div class="acoes">

            <i class="fa-solid fa-bell" id="fontes"></i>
            <i class="fa-solid  fa-envelope" id="fontes"></i>
            <i class="fa-solid fa-gear" id="fontes"></i>
            <i class="fa-solid  fa-user-large" id="fontes"></i>
            <i class="fa-solid fa-bars" id="fontes"></i>


        </div>

    </header>

    <main>
        <div class="setas">
            <button class="arrow left"><i class="fa-solid fa-chevron-left"></i></button>

            <div class="card">
                <img src="banco-do-brasi.jpg" alt="Imagem do Card">
                <div class="card-content">
                    <div class="favorite">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="card-title">Banco do Brasil</div>
                    <div class="card-description">
                        Banco do Brasil é uma das maiores instituições financeiras do país, oferecendo soluções
                        completas e
                        diversificadas para pessoas físicas...
                        <button class="btn-card">Saiba mais</button>
                        <div class="card-buttons">
                            <button class="btn-x">
                                <img src="botaox.png" alt="Não aceitar">
                            </button>
                            <button class="btn-check">
                                <img src="botaocheck.png" alt="Aceitar">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="arrow right"><i class="fa-solid fa-chevron-right"></i></button>

        </div>
    </main>

    <footer> Copyright 2025 © - WorkMatch™ </footer>

</body>

</html>
